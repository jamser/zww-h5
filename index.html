<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>网搜抓娃娃！最好玩的在线抓娃娃游戏！</title>
    <script src="./js/rem.js"></script>    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ip.js"></script>    
    <!-- <script src="http://zww-file.oss-cn-shanghai.aliyuncs.com/js/public.js" type="text/javascript"></script> -->
</head>
<body>
    <div class="hideInvite">
        <div class="content">
            <input type="text" class="inviteCode" placeholder="输入邀请码">
            <button class="accept">提交</button>
            <a class="close_" href="javascript:;"></a>
        </div>
    </div>
    <div class="wxlogin">
        <img src="./images/loading-h5_03.png" alt="">
    </div>
    <div class="container">
        <div class="mainpage">
            <div class="logo">
                <img src="./images/logo@2x.png" alt="">
                <span>网搜抓娃娃</span>
            </div>
            <div class="describe"></div>
            <div class="login">
                <p class="login_method">登录方式</p>
                <div class="line"></div>
                <a href="javascript:;" class="login-icon">
                    <img src="./images/shou_ji_hao_deng_lu@2x.png" alt="">
                    <span>手机验证码</span>
                </a>
                <p class="agreement">登录即代表同意用户协议和隐私政策</p>
            </div>
        </div>
        <div class="login_page">
            <a href="javascript:;" class="back"></a>
            <div class="login_wrap">
                <p class="login_text">手机验证码登录</p>
                <section class="flex_box">
                    <input class="num_box" type="number" placeholder="请输入手机号">
                        <!-- <input type="text" placeholder="请输入手机号"> -->
                    </input>
                    <div class="tips">请输入正确的手机号！</div>
                    <div class="code">
                        <input class="code_box" placeholder="请输入验证码"></input>
                        <button class="getCode_box" onclick="invokeSettime(this)" disabled>获取验证码</button>
                    </div>
                </section>
                <div class="btn_box">
                    <button class="btn_login" disabled>登录</button>
                    <button class="btn_cancle">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/index.js?20180127"></script>
    <script src="./js/ui.js"></script>
</body>
</html>
