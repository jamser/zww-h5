<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable"> 
    <meta content="telephone=no" name="format-detection">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"> -->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <title>蓝澳抓娃娃</title>
    <script src="./js/rem.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/invite.css">
</head>
<body>
    <div class="hideInvite hide">
        <i class="closeShare"></i>
    </div>

    <header><p><img class="back" src="images/fan_hui@2x.png" alt="">邀请好友</p><span class="enterInvite">输入邀请码</span></header>
    <div class="qrImg">
        <img src="" alt="" class="QR">
    </div>
    <div class="mainpage">
        <!-- <div class="border">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div> -->
        <div class="box">
                <img src="./images/300b.png" alt="" class="b300">
            </div>
            <div class="myself">
                <p class="myInvite">我的邀请码:</p>
                <p>快来分享给你的好友吧</p>
            </div>
            <div class="wechatShare">
                <img src="./images/wechat@2x.png" alt="" id="share">
            </div>
            <div class="alreadyInvite">
                <div class="people">
                    <span>已邀请</span>
                    <span class="inviteNumber">人</span>
                </div>
            </div>
            <div class="inviteRule">
                <img src="./images/invite1@2x.png" alt="">
            </div>
            <div class="inviteText">
                <p>>1 邀请好友下载蓝澳抓娃娃注册并登录,在设置里填写您的邀请码之后,双方立即各获得10个Hi币</p>
                <p>>2 您与所邀请的好友均首次完成任意金额的充值之后,双方可再得20个Hi币</p>
                <p>>3 每位用户邀请无上限,仅前10次分享可获得Hi币</p>
            </div>
    </div>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/ip.js"></script>
    <script src="./js/invite.js"></script>

</body>
</html>
