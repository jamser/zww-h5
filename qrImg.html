<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>蓝澳抓娃娃</title>
    <script src="./js/rem.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .qr img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="qr">
        <img src="" alt="">
    </div>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/ip.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/ui.js"></script>
    <script>
        //获取url中指定name的值
        function GetQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null){
                return  unescape(r[2]);
            }else{
                return null;
            } 
        };
        var token = GetQueryString('token');
        var memberId = GetQueryString('userId');
        $.ajax({
            type:'post',
            url:ip+'/icrane/api/share/QRCodeImgUrl',
            data:{
                token:token,
                memberId:memberId,
                version:1,
            },
            dataType:'json',
            success:function(data){
                if(data.success){
                    $('.qr img').attr('src',data.resultData.shareImgUrl);
                }
            }
        })
            //微信分享jssdk
    $.ajax({
        type:'post',
        url:ip+'/icrane/api/wx/onMenuShareTimeline',
        data:{
            'url':window.location.href.split('#')[0],
        },
        dataType:'json',
        success:function(res){
            console.log(res)
            var timestamp = res.resultData.timestamp,
                nonceStr = res.resultData.noncestr,
                signature = res.resultData.sign,
                appId = res.resultData.appId;
            wx.config({
                // url:window.location.href.split('#')[0],
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: appId, // 必填，公众号的唯一标识
                timestamp: timestamp, // 必填，生成签名的时间戳
                nonceStr: nonceStr, // 必填，生成签名的随机串
                signature: signature,// 必填，签名
                jsApiList: ['onMenuShareAppMessage','onMenuShareTimeline','onMenuShareQQ','onMenuShareQZone'] // 必填，需要使用的JS接口列表
            });
            wx.ready(function(){
                // alert(1);
                //分享到朋友
                wx.onMenuShareAppMessage({
                    title: '哇~抓娃娃居然点开就能玩,抓到了还一个包邮送到家!', // 分享标题
                    desc: '在线抓娃娃,点开就能玩!抓到了还一个包邮送到家!超多娃娃!激光瞄准', // 分享描述
                    link: 'http://h5.365zhuawawa.com/H5/sharePage.html?token='+token+'&userId='+memberId, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: 'http://zww-image-dev.oss-cn-shanghai.aliyuncs.com/238640877592622509.jpg', // 分享图标
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
                    // 用户确认分享后执行的回调函数
                        // alert(1);
                    },
                    cancel: function () {
                    // 用户取消分享后执行的回调函数
                        // alert(2);
                    }
                });
                //分享到朋友圈
                wx.onMenuShareTimeline({
                    title: '哇~抓娃娃居然点开就能玩,抓到了还一个包邮送到家!', // 分享标题
                    link: 'http://h5.365zhuawawa.com/H5/sharePage.html?token='+token+'&userId='+memberId, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: 'http://zww-image-dev.oss-cn-shanghai.aliyuncs.com/238640877592622509.jpg', // 分享图标
                    success: function () {
                    // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                //分享到QQ
                wx.onMenuShareQQ({
                    title:'哇~抓娃娃居然点开就能玩,抓到了还一个包邮送到家!', // 分享标题
                    desc: '超多萌娃!激光瞄准!一个就包邮!蓝澳抓娃娃,赶紧点开一起玩吧!', // 分享描述
                    link: 'http://h5.365zhuawawa.com/H5/sharePage.html?token='+token+'&userId='+memberId, // 分享链接
                    imgUrl: 'http://zww-image-dev.oss-cn-shanghai.aliyuncs.com/238640877592622509.jpg', // 分享图标
                    success: function () {
                    // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                    // 用户取消分享后执行的回调函数
                    }
                });
                //分享到QQ空间
                wx.onMenuShareQZone({
                    title: '哇~抓娃娃居然点开就能玩,抓到了还一个包邮送到家!', // 分享标题
                    desc: '超多萌娃!激光瞄准!一个就包邮!蓝澳抓娃娃,赶紧点开一起玩吧!', // 分享描述
                    link: 'http://h5.365zhuawawa.com/H5/sharePage.html?token='+token+'&userId='+memberId, // 分享链接
                    imgUrl: 'http://zww-image-dev.oss-cn-shanghai.aliyuncs.com/238640877592622509.jpg', // 分享图标
                    success: function () {
                    // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                    // 用户取消分享后执行的回调函数
                    }
                });
                wx.error(function(){
                    // alert(2);
                });
            })
        }
    })
    </script>
</body>
</html>
